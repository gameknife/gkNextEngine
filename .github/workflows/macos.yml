name: MacOS CI

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - 'releases/**'
    paths:
      - '.github/workflows/macos.yml'
      - 'src/**'
      - 'assets/shaders/**'
      - '*.sh'
      - '*.bat'
      - '**/CMakeLists.txt'
jobs:
  build:

    runs-on: macos-latest
    env: 
      SDK_VERSION: 1.4.313.1
    steps:
    - uses: actions/checkout@v4
    - name: Install macOS dependencies
      run: |
        brew install ninja
    - name: Install Vulkan SDK
      run: |
        brew install molten-vk
        brew install glslang
    - name: Download and setup slangc
      run: |
        curl -L https://github.com/shader-slang/slang/releases/download/vulkan-sdk-1.4.313.0/slang-vulkan-sdk-1.4.313.0-macos-aarch64.zip -o slang.zip
        mkdir -p slang
        unzip slang.zip -d slang
        echo "$PWD/slang/bin" >> $GITHUB_PATH
        echo "Downloaded and added slangc to PATH"
    - name: Restore cached Primes
      id: cache-primes-restore
      uses: actions/cache/restore@v4
      with:
        path: |
          build/vcpkg.macos
        key: ${{ runner.os }}-primes

    - name: Compile vcpkg dependencies
      run: ./vcpkg_macos.sh

    - name: Save Primes
      id: cache-primes-save
      uses: actions/cache/save@v4
      with:
        path: |
          build/vcpkg.macos
        key: ${{ steps.cache-primes-restore.outputs.cache-primary-key }}

    - name: Compile gkNextRenderer
      run: |
        slangc -v
        ./build_macos.sh
